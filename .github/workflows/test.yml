
#GitHub Action for CICD pipeline
name: java-maven-sonar-argocd-gh_actions-k8s CICD

on:
  push:
    branches:
      [ yashtank/dev ]
  
  # Triggers the workflow on push on the "main" branch
  workflow_dispatch:
jobs:

  Checkout-Build:
    runs-on: ubuntu-latest
    

    steps:
      - name: Checkout and Build
        uses: actions/checkout@v3
    
      - name: Setup Java and Maven
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Run the Maven package
        run: |
         cd spring-boot-app
         mvn package --file pom.xml
      - name: Build and push to docker Hub
        working-directory: ${{ $GITHUB_WORKSPACE }}/spring-boot-app
        run: |
          pwd
          ls
       
