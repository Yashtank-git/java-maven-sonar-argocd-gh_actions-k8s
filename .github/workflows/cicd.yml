#GitHub Action for CICD pipeline
name: java-maven-sonar-argocd-gh_actions-k8s CICD

on:
  # Triggers the workflow on push on the "main" branch
  workflow_dispatch:
jobs:

  Checkout-Build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout and Build
        uses: actions/checkout@v3

      - name: Setup Java and Maven
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Run the Maven package
        run: |
         cd spring-boot-app
         mvn package --file pom.xml
         mkdir staging
         cp target/*.jar staging
      # - name: Sonarqube scan
      #   env:
      #    SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      #    SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      #   run: |
      #    cd /home/runner/work/java-maven-sonar-argocd-gh_actions-k8s/java-maven-sonar-argocd-gh_actions-k8s/spring-boot-app
      #    mvn sonar:sonar -Dsonar.token="$SONAR_TOKEN" -Dsonar.host.url="$SONAR_HOST_URL"
          
      - uses: actions/upload-artifact@v4
        with:
          name: spring-boot-web
          path: /home/runner/work/java-maven-sonar-argocd-gh_actions-k8s/java-maven-sonar-argocd-gh_actions-k8s/spring-boot-app/staging/spring-boot-web.jar

      - name: Set Docker Image Tag
        id: docker-image-tag
        run: |
          IMAGE_TAG=$(date +'%y-%m-%d-%s')
          echo "IMAGE_TAG=$IMAGE_TAG" >> "$GITHUB_OUTPUT"

      - name: Upload the Image to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
         name: spring-boot-web
      - name: list downloaded
        run: |
          ls -ltra
          pwd
      - name: Build and push
        env:
         IMAGE_TAG: ${{ steps.docker-image-tag.outputs.IMAGE_TAG }}
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: yashtank1999/java-argocd-k8s:${{ env.IMAGE_TAG }}
